<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>營養標示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfbf5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6b4226;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #fef2c7;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            color: rgb(0, 0, 0);
            background-color: #f3dc89;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #edd080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>營養標示</h1>
        <table>
            <tr>
                <th>成分</th>
                <th>含量</th>
            </tr>
            <tr>
                <td>熱量</td>
                <td>300 大卡</td>
            </tr>
            <tr>
                <td>蛋白質</td>
                <td>5 克</td>
            </tr>
            <tr>
                <td>脂肪</td>
                <td>15 克</td>
            </tr>
            <tr>
                <td>碳水化合物</td>
                <td>35 克</td>
            </tr>
            <tr>
                <td>糖</td>
                <td>12 克</td>
            </tr>
            <tr>
                <td>鈉</td>
                <td>200 毫克</td>
            </tr>
        </table>
        <a href="index.html" class="back-button">返回首頁</a>
    </div>
</body>
</html>
